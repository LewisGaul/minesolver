name: basic-tests
on:
  push:
    paths:
      - 'python/**'
      - 'tests/**'
      - '.github/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.6

      - name: Install Python requirements
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest
